name: Coverage

on:
  push:
    branches: [ nicholas, main, master ]
  pull_request:
    branches: [ nicholas, main, master ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up test environment
        run: |
          # Set a dummy API key for testing (tests mock the OpenAI client anyway)
          echo "OPENAI_API_KEY=test-key-for-ci" >> $GITHUB_ENV
      
      - name: Run tests with coverage
        run: |
          pytest --cov=scheduler --cov=timer --cov-report=xml --cov-report=term
        continue-on-error: false
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

